name: Validate Branch

on:
  pull_request:
    branches:
      - main   # or 'develop' if that's your base branch

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check if branch starts with 'feature/'
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF}"
          echo "Branch name is: $BRANCH_NAME"
          if [[ ! "$BRANCH_NAME" =~ ^feature/ ]]; then
            echo "❌ Branch name must start with 'feature/'"
            exit 1
          fi
          echo "✅ Branch name validation passed."