name: Delete merged feature branches

on:
  pull_request:
    types:
      - closed

jobs:
  delete-feature-branch:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Delete branch if it is feature/*
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"
          echo "PR branch: $BRANCH"
          if [[ "$BRANCH" == feature/* ]]; then
            echo "Deleting feature branch: $BRANCH"
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            curl -s -X DELETE \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/${{ github.repository }}/git/refs/heads/$BRANCH
          else
            echo "Branch $BRANCH is not a feature/* branch. Skipping delete."
          fi